

<ion-content class="fondo_img" >
  <ion-card class="ion-text-center" style="padding-top: 60px;">
    <div  class="contenedor-circular" *ngIf="datosEstudiantes.length > 0">
      <img  class="imagen-circular" alt="Foto de perfil" [src]=datosEstudiantes[0].foto />
    </div>
    <ion-card-header style="border-bottom: 1px solid black;"> <!-- Agregando la lÃ­nea negra en el header -->
      <ion-card-title style="color: black;">
        <div *ngIf="datosEstudiantes.length > 0">
          <p>{{ datosEstudiantes[0].nombre }}</p>
        </div>
      </ion-card-title>
      <ion-card-subtitle style="color: black;">
        <div *ngIf="datosEstudiantes.length > 0">
          <p>{{ datosEstudiantes[0].carrera }}</p>
        </div>
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <div style="margin: 0; text-align: center;"> <!-- Ajustando el margin top a 0 para eliminar el espacio -->

    <div>
    <ion-button class="custom-button" routerLink="/qr"> Escanear QR</ion-button>
    
    </div>
    <div>
      <ion-button class="custom-button" routerLink="/asistencia">Estado de Asistencia Actual</ion-button>
    </div>
    </div>
    


  
 
  
</ion-content>
