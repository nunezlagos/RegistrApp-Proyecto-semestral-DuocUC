<!--Agregar metodo para pasar de pasword a texto (el ojito)-->
<ion-content>
  <div class="center-content" style="padding-top: 160px;">
      
    </div>
  
  <div class="center-content">
    <form >
      <ion-list>
        <ion-item>
          <ion-input [(ngModel)]="credenciales.username" name="username" placeholder="Correo alumno"></ion-input>
        </ion-item>
      </ion-list>
      <br>
        <ion-list>
          <ion-item>
            <ion-input [(ngModel)]="credenciales.password" name="password"  type="password" placeholder="Contraseña"></ion-input>
          </ion-item>
        </ion-list>
    </form>
  </div>

  <div class="ion-padding ion-text-center">
    <ion-button class="custom-button" (click)="login()" >INICIO SESIÓN</ion-button> <!--FALTA ONLICK-->
  </div>

  <div class="ion-text-center custom-content">
    <ion-checkbox class="custom-checkbox" id="rememberPassword"></ion-checkbox> <!--falta metodo de recordar-->
    
  </div>
  
  <div class="ion-padding ion-text-center" >
    <h3 style="font-size: small;">Recordar contraseña</h3>
    
  </div>

  <div class="ion-padding ion-text-center">
    <a href="https://tinder.com/es" target="_blank">Link Misterioso</a>
  </div>
  
</ion-content>
